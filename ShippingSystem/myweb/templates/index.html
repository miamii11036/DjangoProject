<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            height: 100vh; /* 確保高度覆蓋整個視窗 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            background-color: #f9f9f9; /* 可選，設置背景色 */
        }

        fieldset{
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 增加陰影 */
            text-align: center; /* 將表單內容置中 */
        }

        .submit{
            margin-top: 10px; /* 按鈕與輸入框的間距 */
            padding: 10px 20px;
            background-color: gray; /* 按鈕背景色 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        
    </style>
    
</head>
<body>
    <!--
        首頁只有輸入使用者帳戶與密碼的小方窗
        輸入成功後的頁面才有base.html樣式-->
        <fieldset>
            <form action="" method="post">
                {% csrf_token %}
                <!-- 帳號輸入 -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><img src="https://img.icons8.com/?size=100&id=85147&format=png&color=000000" style="height: 35px; width: 35px;"></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                </div>
                <!-- 密碼輸入 -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><img src="https://img.icons8.com/?size=100&id=9697&format=png&color=000000" style="height: 35px; width: 35px;" ></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                </div>
                <!-- 登入按鈕 -->
                <input class="submit" type="submit" value="登入">
            </form>
        </fieldset>
    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" style="margin-top: 10px;" href="/enroll">註冊</a>
</body>
</html>
