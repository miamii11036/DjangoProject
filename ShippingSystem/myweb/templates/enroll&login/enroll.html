<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %}
    
    <style>
        body {
            margin: 0;
            height: 100vh; /* 確保高度覆蓋整個視窗 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            background-color: #f9f9f9; /* 可選，設置背景色 */
            
        }
        fieldset{
            margin-bottom: 255px;
            margin-top: 150px;
            padding: 40px 60px 40px 60px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 增加陰影 */
            text-align: center; /* 將表單內容置中 */
        }

        .submit{
            margin-top: 10px; /* 按鈕與輸入框的間距 */
            padding: 10px 20px;
            background-color: gray; /* 按鈕背景色 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        .checkbox-error-container {
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            margin-top: 5px;
            margin-bottom: 0px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 5px; 
        }
        #error-message {
            color: red;
            font-size: 0.9em;
            margin-left: 10px; /* 與 checkbox 的分隔距離 */
        }
        .title {
            font-size: 70px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="title">Create Your Account</div>
    <fieldset>
        <form action="" method="post" id="registrationForm">
            {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" required>
                </div>
                <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                </div>
                <div class="input-group mb-3">
                    <input type="text" name="account" class="form-control" placeholder="Account" aria-label="Account" required>
                </div>

                <div class="input-group mb-3">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Create a Password" aria-label="Create a Password" required>
                </div>
                <div class="input-group mb-3" style="margin-bottom: 0px !important;">
                    <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" required>
                </div>
                <div class="checkbox-error-container">
                    <div class="checkbox-container">
                        <input type="checkbox" id="showpassword">
                        <label for="showpassword">顯示密碼</label>
                    </div>
                    <samp id="error-message"></samp>
                </div>
            <input type="submit" value="註冊" class="submit">
        </form>
    </fieldset>
    <script src="{% static 'js/register.js' %}"></script>
    <script> 
    //*檢查密碼一致性*//
        const Form = document.getElementById("registrationForm");
        const Password = document.getElementById("password");
        const Confirm_password = document.getElementById("confirm_password");
        const Error_message = document.getElementById("error-message");

        Form.addEventListener("submit", function(){
            ConfirmPassword(Password, Confirm_password, Error_message, event);
        });
    //*顯示密碼*//
        const ShowPasswordCheckBox = document.getElementById("showpassword");

        ShowPasswordCheckBox.addEventListener("change", function(){
            displaypassword(ShowPasswordCheckBox, Password, Confirm_password);
        });
    </script>
</body>
</html>
