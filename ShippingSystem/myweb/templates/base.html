<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block head %}
    <!--預定放置自己的css區域-->
    {% endblock %}

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #8FABB7 !important;">
    <div class="container-fluid" >
      <a class="navbar-brand" href="#"><img src="{% static 'image/4.png' %}"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto" >
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="color: #01070A;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #01070A;">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #01070A;">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" style="color: #01070A;">Disabled</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" style="color: #01070A;">會員資料</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #01070A;">登出</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
