<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
      body{
        background-color: #FBFBFB;
      }
      .nav-link {
        color: #01070A;
        font-size: 30px;
      }
      .nav-link.active{
        color: #FBFBFB !important;
      }
    </style>
    {% block head %}
    <!--預定放置自己的css區域-->
    {% endblock %}

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #8FABB7 !important; min-width: 700px;" id="navbar">

      <div class="navbar-brand" style="margin: 0px;"><img src="{% static 'image/4.png' %}" style="height: 45px; width: 45px;">&nbsp;</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto" id="Object" >
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'status' %}">Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'orderlist' %}">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'start_process' %}">implement</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'member_data' %}"><img src="{% static 'image/3.png' %}" style="height: 40px; width: 40px;">&nbsp;&nbsp;</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout"><img src="{% static 'image/5.png' %}" style="height: 40px; width: 40px;"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
